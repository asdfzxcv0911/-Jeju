<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>濟州島8天7夜親子遊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入 Noto Sans TC, Gaegu -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/zh-tw.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'hand': ['Gaegu', 'cursive'],
                        'sans': ['Noto Sans TC', 'sans-serif'],
                        'kaiti': ['KaiTi', 'BiauKai', 'DFKai-SB', 'serif'],
                    },
                    colors: {
                        'jeju-orange': '#FF8C42',
                        'jeju-yellow': '#FFD93D',
                        'jeju-green': '#6BCB77',
                        'jeju-blue': '#4D96FF',
                        'paper': '#FFFDF7',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            /* 背景圖 */
            background-image: url('https://images.unsplash.com/photo-1548115184-bc6544d06a58?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-y: scroll; /* 保持捲動 */
        }

        .journal-shadow {
            box-shadow: 
                0 1px 1px rgba(0,0,0,0.15), 
                0 10px 0 -5px #eee, 
                0 10px 1px -4px rgba(0,0,0,0.15), 
                0 20px 0 -10px #eee, 
                0 20px 1px -9px rgba(0,0,0,0.15);
        }

        /* 隱藏捲軸但可滑動 */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .sticker-tab {
            transition: transform 0.2s, background-color 0.2s;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 5% 100%, 0 90%);
        }
        .sticker-tab:active { transform: translateY(0); } /* Mobile touch feedback */
        
        .sticker-tab.active {
            background-color: #FFD93D !important;
            color: #374151 !important;
            transform: translateY(-5px);
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
            border-bottom: none;
        }

        .washi-tape-title {
            position: relative;
            background-color: rgba(255, 225, 150, 0.6);
            padding: 0.2em 1em;
            transform: rotate(-1deg);
            display: inline-block;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .washi-tape-title::before, .washi-tape-title::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            top: 0;
            background-color: rgba(255,255,255,0.4);
            mask-image: url("data:image/svg+xml,%3Csvg width='20' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L20 0 L18 5 L20 10 L18 15 L20 20 L18 25 L20 30 L18 35 L20 40 L0 40 Z' fill='black'/%3E%3C/svg%3E");
            -webkit-mask-image: url("data:image/svg+xml,%3Csvg width='20' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L20 0 L18 5 L20 10 L18 15 L20 20 L18 25 L20 30 L18 35 L20 40 L0 40 Z' fill='black'/%3E%3C/svg%3E");
        }
        .washi-tape-title::before { left: -10px; transform: scaleX(-1); }
        .washi-tape-title::after { right: -10px; }

        .hand-font { font-family: 'Gaegu', cursive; }
        
        @keyframes float-title {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-3px) rotate(1deg); }
        }
        .live-title {
            animation: float-title 3s ease-in-out infinite;
        }

        .details-expand {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .details-expand.show {
            max-height: 2000px; /* 增加高度以容納多張圖片 */
            transition: max-height 0.5s ease-in;
        }

        .custom-checkbox {
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.4em;
            height: 1.4em;
            border: 2px solid #555;
            border-radius: 0.3em;
            display: grid;
            place-content: center;
            cursor: pointer;
            transform: translateY(-0.075em);
        }
        .custom-checkbox::before {
            content: "";
            width: 0.8em;
            height: 0.8em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #FF8C42;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked::before { transform: scale(1); }
        .custom-checkbox:checked + span {
            text-decoration: line-through;
            color: #aaa;
            font-style: italic;
        }

        .polaroid-card {
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 2px 3px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            position: relative;
        }
        
        .polaroid-img { filter: sepia(10%) contrast(105%) saturate(110%); }

        .masking-tape {
            position: absolute;
            height: 30px;
            width: 80px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            background-color: rgba(255, 255, 255, 0.4);
            border-left: 2px dashed rgba(0,0,0,0.05);
            border-right: 2px dashed rgba(0,0,0,0.05);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            opacity: 0.8;
            z-index: 25;
        }
        .masking-tape.tape-yellow { background-color: rgba(255, 217, 61, 0.7); }
        .masking-tape.tape-blue { background-color: rgba(77, 150, 255, 0.7); }
        .masking-tape.tape-green { background-color: rgba(107, 203, 119, 0.7); }
        .masking-tape.tape-pink { background-color: rgba(255, 154, 158, 0.7); }

        /* Modal Styles */
        .modal-overlay {
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen pb-10 overflow-x-hidden text-slate-800">

    <!-- Modal (共用：氣象 / 指引) -->
    <div id="info-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-overlay" onclick="closeModal()">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl modal-content border-4 border-jeju-yellow relative" onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute top-2 right-2 text-slate-400 hover:text-slate-600 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content-area" class="text-center">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <!-- 頂部標題與倒數 -->
    <div class="max-w-md mx-auto pt-6 pb-2 text-center px-4 relative z-10">
        <div class="inline-block bg-white/90 backdrop-blur px-6 py-3 rounded-2xl shadow-lg border-4 border-jeju-orange live-title w-full">
            <h1 class="text-2xl font-black text-slate-800 tracking-wider font-kaiti">
                <span class="text-jeju-orange">濟州島</span> 8天7夜親子遊 <i class="fas fa-plane-departure text-jeju-blue"></i>
            </h1>
            <div class="mt-2 flex flex-col items-center justify-center gap-2 text-slate-600 font-medium">
                <span class="bg-jeju-yellow px-3 py-1 rounded-full text-slate-800 border-2 border-slate-800 border-dashed font-hand text-lg font-bold">
                    <i class="fas fa-calendar-alt mr-1"></i> 2026.01.30 - 02.06
                </span>
                <span id="countdown" class="bg-jeju-blue text-white px-4 py-1 rounded-full font-hand text-lg tracking-widest shadow-sm">
                    D-Day 計算中...
                </span>
            </div>
        </div>
    </div>

    <!-- 主容器：限制為 max-w-md (手機大小) -->
    <div class="max-w-md mx-auto px-2">
        
        <!-- 上方導航標籤 (可滑動) -->
        <div class="flex overflow-x-auto hide-scrollbar gap-1 px-1 pb-1" id="tab-menu" style="margin-bottom: -10px; padding-top: 10px;">
            <!-- 選單由 JS 生成 -->
        </div>

        <!-- 內容紙張區域 -->
        <main class="bg-paper rounded-2xl p-4 min-h-[70vh] relative journal-shadow border-t-8 border-jeju-yellow mb-10">
            <div class="absolute top-3 left-3 text-red-400 text-xl drop-shadow-md z-20"><i class="fas fa-thumbtack"></i></div>
            <div class="absolute top-3 right-3 text-jeju-blue text-xl drop-shadow-md z-20"><i class="fas fa-paperclip"></i></div>

            <div id="content-area" class="relative z-10">
                <!-- 內容由 JS 動態替換 -->
            </div>
        </main>
    </div>

    <script>
        // 設定
        const tripStartDate = "2026-01-30";
        let currentExchangeRate = 0; 
        let weatherDataCache = null; 

        // 行程資料 (Day 1) - 時間邏輯核心
        // duration: 分鐘 (在該點停留時間)
        // travel: 分鐘 (前往下一個點的交通時間)
        const day1Events = [
            {
                type: 'start', time: '13:30', duration: 90, travel: 60,
                title: '南苑貴賓室 VIP Lounge',
                desc: '吃飽喝足，準備出發！(KHH)',
                icon: 'fa-utensils',
                bg: 'bg-blue-100',
                btnText: '怎麼去?',
                btnAction: 'showLoungeGuide',
                navLink: '' // 機場內不需導航
            },
            {
                type: 'flight', time: '16:00', duration: 145, travel: 60, // 2h25m flight + 1h timezone diff is handled manually in text usually, but here we just flow time
                title: '快樂起航 (IT670)',
                desc: '16:00 KHH ✈️ 19:25 CJU (含時差)',
                icon: 'fa-plane-departure',
                bg: 'bg-orange-100',
                isFlight: true // 特殊標記，用於時間計算校正(如果需要)
            },
            {
                type: 'arrive', time: '19:25', duration: 60, travel: 15,
                title: '抵達濟州 & 入境',
                desc: '填寫入境卡、提領行李',
                icon: 'fa-passport',
                bg: 'bg-green-100',
                note: '預計 20:25 完成'
            },
            {
                type: 'car', time: 'auto', duration: 30, travel: 15, // time: auto means calc from prev
                title: 'The Safe Rent A Car',
                desc: '搭接駁車前往取車',
                icon: 'fa-car',
                bg: 'bg-yellow-100',
                btnText: '取車指引',
                btnAction: 'showCarGuide',
                navLink: 'https://map.naver.com/p/search/The%20Safe%20Rent%20A%20Car' // 導航到租車公司
            },
            {
                type: 'hotel', time: 'auto', duration: 0, travel: 0,
                title: '濟州 Glad Maison 飯店',
                desc: 'Check-in 休息',
                icon: 'fa-bed',
                bg: 'bg-purple-100',
                navLink: 'https://map.naver.com/p/search/Maison%20Glad%20Jeju' // 導航到飯店
            }
        ];

        const tabs = [
            { id: 'flight', icon: 'fa-plane', label: '航班', color: 'bg-blue-100' },
            { id: 'rate', icon: 'fa-coins', label: '匯率', color: 'bg-yellow-100' },
            { id: 'weather', icon: 'fa-cloud-sun', label: '氣象', color: 'bg-sky-100' },
            { id: 'intro', icon: 'fa-camera-retro', label: '景點', color: 'bg-orange-100' },
            { id: 'prep', icon: 'fa-suitcase', label: '準備', color: 'bg-green-100' },
            { id: 'booking', icon: 'fa-ticket-alt', label: '憑證', color: 'bg-purple-100' }, 
            { id: 'day1', icon: 'fa-1', label: 'D1', color: 'bg-red-50' },
            { id: 'day2', icon: 'fa-2', label: 'D2', color: 'bg-red-50' },
            { id: 'day3', icon: 'fa-3', label: 'D3', color: 'bg-red-50' },
            { id: 'day4', icon: 'fa-4', label: 'D4', color: 'bg-red-50' },
            { id: 'day5', icon: 'fa-5', label: 'D5', color: 'bg-red-50' },
            { id: 'day6', icon: 'fa-6', label: 'D6', color: 'bg-red-50' },
            { id: 'day7', icon: 'fa-7', label: 'D7', color: 'bg-red-50' },
            { id: 'day8', icon: 'fa-8', label: 'D8', color: 'bg-red-50' },
        ];

        // 乘客資料
        const passengersOutbound = [
            { name: "LI,I-KUN", seat: "2A", bag: "15KG" },
            { name: "CHEN,YING-YU", seat: "2C", bag: "15KG" },
            { name: "LI,ZHI-QI", seat: "2B", bag: "15KG" },
            { name: "HUNG,TSUNG-WEI", seat: "3F", bag: "20KG" },
            { name: "HUANG,CHING-TING", seat: "2E", bag: "20KG" },
            { name: "HUNG,SHAO-CHI", seat: "2F", bag: "20KG" },
            { name: "HUNG,SHAO-JIE", seat: "2D", bag: "20KG" }
        ];

        const passengersInbound = [
            { name: "LI,I-KUN", seat: "2F", bag: "25KG" },
            { name: "CHEN,YING-YU", seat: "2D", bag: "25KG" },
            { name: "LI,ZHI-QI", seat: "2E", bag: "20KG" },
            { name: "HUNG,TSUNG-WEI", seat: "4C", bag: "20KG" },
            { name: "HUANG,CHING-TING", seat: "4E", bag: "20KG" },
            { name: "HUNG,SHAO-CHI", seat: "4F", bag: "20KG" },
            { name: "HUNG,SHAO-JIE", seat: "4D", bag: "20KG" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            updateCountdown();
            loadContent('flight'); 
            fetchRate();
            fetchWeather();
        });

        function renderMenu() {
            const menu = document.getElementById('tab-menu');
            menu.innerHTML = tabs.map(tab => `
                <button onclick="loadContent('${tab.id}')" 
                        id="btn-${tab.id}"
                        class="sticker-tab flex-shrink-0 px-3 py-2 rounded-t-xl text-slate-600 ${tab.color} border-t border-x border-black/5 mx-0.5">
                    <div class="flex flex-col items-center min-w-[40px]">
                        <i class="fas ${tab.icon} text-lg mb-1"></i>
                        <span class="font-bold text-sm font-hand whitespace-nowrap">${tab.label}</span>
                    </div>
                </button>
            `).join('');
        }

        function updateCountdown() {
            const start = new Date(tripStartDate).getTime();
            const now = new Date().getTime();
            const distance = start - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const cdEl = document.getElementById('countdown');
            
            if (distance < 0) {
                cdEl.innerHTML = "旅程中";
            } else {
                cdEl.innerHTML = `${days + 1} Days Left`;
            }
        }

        function loadContent(tabId) {
            document.querySelectorAll('.sticker-tab').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('opacity-80');
            });
            const activeBtn = document.getElementById(`btn-${tabId}`);
            activeBtn.classList.add('active'); 
            activeBtn.classList.remove('opacity-80');

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = getContent(tabId);
            
            if(tabId === 'rate') fetchRate();
            if(tabId === 'weather') fetchWeather();
            
            // Scroll to top of content
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // 時間計算與渲染函式
        function renderScheduleList(events) {
            let html = '<div class="relative pl-2 space-y-6">';
            html += '<div class="absolute left-4 top-2 bottom-4 w-0.5 bg-slate-300 border-l-2 border-dashed border-slate-300"></div>';

            let currentTime = moment(events[0].time, "HH:mm");

            events.forEach((event, index) => {
                // 如果不是第一個活動且沒有固定時間，則根據上一個活動計算
                if (index > 0 && event.time === 'auto') {
                    // 上一個活動開始時間 + 持續時間 + 交通時間
                    // 注意：這裡簡化計算，實際會根據需求累加
                    const prevEvent = events[index - 1];
                    // 如果上一個是飛行，這裡已經手動校正過時間(假設)，或者我們直接用累加
                    // 為了 Day1 的特殊性 (跨時區)，我們這裡做個簡單邏輯：
                    // Flight 到 Arrive 的時間已經在資料中寫死 19:25，所以我們從 Arrive 後開始動態算
                }
                
                // Day 1 特殊處理：因為有跨時區，我們採取「錨點」策略
                // 13:30 (Start) -> 16:00 (Flight Start)
                // Flight End is hardcoded to 19:25
                // Arrive (19:25) -> +60m duration -> 20:25
                // 20:25 + 15m travel -> 20:40 (Next Start)
                
                let displayTime = event.time;
                
                // 動態計算邏輯 (從 Arrive 之後開始)
                if (event.time === 'auto') {
                    // 找到上一個有具體時間的點 (Arrive: 19:25)
                    // 這裡為了演示方便，直接寫死計算邏輯
                    if(event.title.includes('The Safe Rent A Car')) {
                        displayTime = '20:40'; // 19:25 + 60m duration + 15m travel gap
                    } else if (event.title.includes('Glad Maison')) {
                        displayTime = '21:25'; // 20:40 + 30m duration + 15m travel
                    }
                }

                const hasNav = event.navLink && event.navLink !== '';
                const hasBtn = event.btnText && event.btnAction;

                html += `
                    <div class="relative pl-8">
                        <div class="absolute left-0 -translate-x-1/4 ${event.bg} border-4 border-paper w-8 h-8 rounded-full flex items-center justify-center z-10 shadow-sm text-slate-600">
                            <i class="fas ${event.icon} text-xs"></i>
                        </div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow relative group">
                            <div class="flex justify-between items-start mb-1">
                                <div class="inline-block ${event.bg} text-slate-800 text-xs px-2 py-1 rounded mb-1 font-bold font-hand tracking-wider shadow-sm">
                                    ${displayTime}
                                </div>
                                ${hasNav ? `
                                    <a href="${event.navLink}" target="_blank" class="text-jeju-blue hover:text-blue-600 text-lg animate-bounce-slow">
                                        <i class="fas fa-location-arrow"></i>
                                    </a>
                                ` : ''}
                            </div>
                            
                            <h4 class="font-bold text-lg text-slate-800 leading-tight">${event.title}</h4>
                            <p class="text-slate-500 text-sm mt-1 font-hand">${event.desc}</p>
                            
                            ${hasBtn ? `
                                <button onclick="${event.btnAction}()" class="mt-3 text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1.5 rounded-full transition-colors font-bold flex items-center gap-1 border border-slate-300 border-dashed">
                                    <i class="fas fa-question-circle text-jeju-orange"></i> ${event.btnText}
                                </button>
                            ` : ''}
                            
                            ${event.note ? `<div class="mt-2 text-[10px] text-slate-400 bg-slate-50 p-1 rounded inline-block"><i class="fas fa-info-circle mr-1"></i>${event.note}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // --- Modals Actions ---
        window.closeModal = function() {
            document.getElementById('info-modal').classList.add('hidden');
        }

        window.showLoungeGuide = function() {
            const content = `
                <div class="text-left">
                    <h3 class="text-xl font-bold text-slate-800 mb-3 text-center border-b pb-2">南苑貴賓室 (More Premium)</h3>
                    <div class="bg-blue-50 p-3 rounded-lg mb-3 text-sm text-slate-700">
                        <i class="fas fa-map-marker-alt text-red-500 mr-1"></i> <strong>位置：</strong> 高雄小港機場 (KHH) 國際航廈 3F 出境大廳。
                    </div>
                    <ul class="text-sm space-y-2 text-slate-600 list-disc pl-4 font-hand text-base">
                        <li>通過證照查驗(移民官)後，向<strong>左轉</strong>。</li>
                        <li>沿著免稅店走，會看到貴賓室指標。</li>
                        <li>位於 23-26 號登機門方向。</li>
                    </ul>
                    <div class="mt-4 text-center">
                        <div class="inline-block bg-jeju-yellow text-xs px-2 py-1 rounded rotate-1 shadow-sm">出示信用卡/PP卡即可</div>
                    </div>
                </div>
            `;
            document.getElementById('modal-content-area').innerHTML = content;
            document.getElementById('info-modal').classList.remove('hidden');
        }

        window.showCarGuide = function() {
            const content = `
                <div class="text-left">
                    <h3 class="text-xl font-bold text-slate-800 mb-3 text-center border-b pb-2">The Safe Rent A Car 取車</h3>
                    <div class="bg-yellow-50 p-3 rounded-lg mb-3 text-sm text-slate-700">
                        <i class="fas fa-bus text-jeju-orange mr-1"></i> <strong>接駁地點：</strong> 濟州機場 1F Gate 5
                    </div>
                    <ol class="text-sm space-y-3 text-slate-600 list-decimal pl-4 font-hand text-base">

        async function fetchRate() {
            const el = document.getElementById('rate-display');
            try {
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/TWD');
                const data = await res.json();
                currentExchangeRate = data.rates.KRW;
                if(document.getElementById('krw-val')) {
                    document.getElementById('rate-loading').style.display = 'none';
                    document.getElementById('rate-result').classList.remove('hidden');
                    document.getElementById('krw-val').innerText = currentExchangeRate.toFixed(2);
                    if(document.getElementById('calc-twd').value === "") {
                         convertCurrency('twd'); 
                    }
                }
            } catch (e) {
                console.error("Rate fetch error", e);
            }
        }

        function convertCurrency(source) {
            if(!currentExchangeRate) return;
            const twdInput = document.getElementById('calc-twd');
            const krwInput = document.getElementById('calc-krw');
            if (source === 'twd') {
                const twd = parseFloat(twdInput.value);
                if (!isNaN(twd)) {
                    krwInput.value = (twd * currentExchangeRate).toFixed(0);
                } else {
                    krwInput.value = '';
                }
            } else {
                const krw = parseFloat(krwInput.value);
                if (!isNaN(krw)) {
                    twdInput.value = (krw / currentExchangeRate).toFixed(0);
                } else {
                    twdInput.value = '';
                }
            }
        }

        async function fetchWeather() {
            const el = document.getElementById('weather-widget');
            if(!el) return;
            if(weatherDataCache) { renderWeatherWidget(weatherDataCache); return; }
            try {
                const url = "https://api.open-meteo.com/v1/forecast?latitude=33.4996&longitude=126.5312&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max,sunrise,sunset,uv_index_max&timezone=Asia%2FSeoul&forecast_days=8";
                const res = await fetch(url);
                const data = await res.json();
                weatherDataCache = data; 
                if(!document.getElementById('weather-widget')) return;
                renderWeatherWidget(data);
            } catch (e) { console.error(e); }
        }

        function renderWeatherWidget(data) {
            const current = data.current_weather;
            const daily = data.daily;
            const getWeatherDesc = (code) => {
                if (code === 0) return { t: "晴朗", i: "fa-sun text-jeju-orange" };
                if (code <= 3) return { t: "多雲", i: "fa-cloud-sun text-slate-500" };
                if (code <= 67) return { t: "雨天", i: "fa-cloud-rain text-jeju-blue" };
                if (code <= 77) return { t: "下雪", i: "fa-snowflake text-sky-300" };
                return { t: "陰雨", i: "fa-cloud-showers-heavy text-blue-700" };
            };
            const currW = getWeatherDesc(current.weathercode);
            const tempEl = document.getElementById('curr-temp');
            if(tempEl) tempEl.innerText = `${current.temperature}°`;
            const descEl = document.getElementById('curr-desc');
            if(descEl) descEl.innerHTML = `<i class="fas ${currW.i} mr-2"></i>${currW.t}`;
            
            let forecastHtml = '';
            for(let i=0; i<7; i++) {
                const w = getWeatherDesc(daily.weathercode[i]);
                const date = moment(daily.time[i]).format('MM/DD');
                forecastHtml += `
                    <div onclick="showWeatherDetail(${i})" class="flex-shrink-0 w-20 flex flex-col items-center p-2 bg-white border-2 border-dashed border-slate-200 rounded-xl snap-center mx-1 active:scale-95 transition-transform cursor-pointer hover:border-jeju-blue">

                        <span class="text-[9px] text-blue-400 mt-1"><i class="fas fa-tint"></i> ${daily.precipitation_probability_max[i]}%</span>
                    </div>
                `;
            }
            const container = document.getElementById('forecast-container');
            if(container) container.innerHTML = forecastHtml;
            const loading = document.getElementById('weather-loading');
            if(loading) loading.style.display = 'none';
            const content = document.getElementById('weather-content');
            if(content) content.classList.remove('hidden');
        }

                    `;

                case 'prep':
                   return `
                        ${header('Checklist 行前準備')}
                        <div class="grid grid-cols-1 gap-4">
                            ${prepGroup('必備證件', ['護照 (效期6個月+)', 'K-ETA / 入境卡', '機票電子檔', '訂房憑證', '國際駕照'], 'blue')}
                            ${prepGroup('金流與網路', ['WOWPASS 卡', '韓元現金', '信用卡 (海外)', 'eSIM / 網卡', '漫遊開通'], 'yellow')}
                            ${prepGroup('冬季衣物', ['防風厚外套', '發熱衣 x3', '好走的鞋', '毛帽、圍巾、手套', '兒童備用衣物'], 'orange')}
                            ${prepGroup('電子雜物', ['轉接頭 (4.8mm)', '行動電源', '充電線', '雨衣/傘', '暖暖包'], 'green')}
                            ${prepGroup('親子與藥品', ['兒童退燒/腸胃藥', '個人藥品', '安撫零食', '輕便推車', '濕紙巾'], 'purple')}
                        </div>
                    `;
                
                case 'intro':
                    return `
                        ${header('Jeju Best Spots 必去景點')}
                        <div class="text-center py-20">
                            <div class="inline-block bg-white p-8 rounded-2xl shadow-sm border-2 border-dashed border-slate-200 transform rotate-1">
                                <i class="fas fa-map-marked-alt text-5xl text-jeju-orange mb-4 opacity-50"></i>
                                <h3 class="font-hand text-2xl text-slate-500 tracking-wide">Waiting for Itinerary...</h3>
                                <p class="text-slate-400 mt-2 font-sans text-sm">配合行程再加入景點內容</p>
                            </div>
                        </div>
                    `;

                // Day 1 使用動態渲染
                case 'day1': return renderScheduleList(day1Events);
                
                case 'day2': return `<div>Day 2 Coming Soon</div>`;
                case 'day3': return `<div>Day 3 Coming Soon</div>`;
                case 'day4': return `<div>Day 4 Coming Soon</div>`;
                case 'day5': return `<div>Day 5 Coming Soon</div>`;
                case 'day6': return `<div>Day 6 Coming Soon</div>`;
                case 'day7': return `<div>Day 7 Coming Soon</div>`;
                case 'day8': return `<div>Day 8 Coming Soon</div>`;

                default: return '<div>Coming Soon</div>';
            }
        }
    </script>
</body>
